<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Carrito</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #428bca;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
    }

    .store {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .product {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 200px;
    }

    .product button {
      margin-top: 10px;
      padding: 8px 10px;
      width: 100%;
      cursor: pointer;
    }

    #cart {
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
    }

    #cart ul {
      list-style-type: none;
      padding: 0;
    }

    #cart ul li {
      margin: 8px 0;
    }

    .total {
      font-weight: bold;
      margin-top: 10px;
    }

    .remove-btn {
      margin-left: 10px;
      color: red;
      cursor: pointer;
      font-weight: bold;
    }

    form {
      margin-top: 20px;
    }

    form input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      max-width: 300px;
    }

    .confirm {
      color: green;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõçÔ∏è Mi Tienda</h1>
    <nav>
      <a href="#">Carrito de Compras</a>
      <a href="index.html">Trivia</a>
      <a href="Listainteractiva.html">Lista Interactiva</a>
    </nav>
  </header>

  <main>
    <div class="store" id="store"></div>

    <div id="cart">
      <h3>üõí Carrito:</h3>
      <ul id="cartItems"></ul>
      <p class="total" id="total">Total: $0</p>

      <form id="paymentForm">
        <h4>üí≥ Simulaci√≥n de Pago</h4>
        <input type="text" placeholder="Nombre en tarjeta" required />
        <input type="text" placeholder="N√∫mero de tarjeta" required />
        <input type="text" placeholder="Fecha de expiraci√≥n" required />
        <input type="text" placeholder="CVV" required />
        <button type="submit">Pagar</button>
      </form>

      <p class="confirm" id="confirmation" style="display: none;">‚úÖ ¬°Pago realizado con √©xito!</p>
    </div>
  </main>

  <script>
    const products = [
      { name: "Zapatos Nike", price: 50 },
      { name: "Camiseta JS", price: 30 },
      { name: "Gorra React", price: 25 },
      { name: "Sudadera HTML", price: 40 },
      { name: "Pantalones CSS", price: 35 },
      { name: "Chaqueta Node", price: 60 },
      { name: "Mochila GitHub", price: 45 }
    ];

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const storeDiv = document.getElementById("store");
    const cartItemsEl = document.getElementById("cartItems");
    const totalEl = document.getElementById("total");
    const form = document.getElementById("paymentForm");
    const confirmation = document.getElementById("confirmation");

    function renderStore() {
      storeDiv.innerHTML = "";
      products.forEach((product, index) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `<h4>${product.name}</h4><p>Precio: $${product.price}</p>`;

        const button = document.createElement("button");
        button.textContent = "Agregar al carrito";
        button.onclick = () => addToCart(index);

        div.appendChild(button);
        storeDiv.appendChild(div);
      });
    }

    function addToCart(index) {
      const product = products[index];
      const found = cart.find(item => item.name === product.name);

      if (found) {
        found.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }

      saveCart();
      renderCart();
    }

    function removeFromCart(productName) {
      cart = cart.filter(item => item.name !== productName);
      saveCart();
      renderCart();
    }

    function renderCart() {
      cartItemsEl.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `${item.name} x${item.quantity} = $${item.price * item.quantity}
          <span class="remove-btn" onclick="removeFromCart('${item.name}')">‚úñ</span>`;
        cartItemsEl.appendChild(li);
        total += item.price * item.quantity;
      });

      // Aplicar descuento si total > $100
      if (total > 100) {
        total *= 0.9;
        totalEl.innerHTML = `Total con 10% de descuento: $${total.toFixed(2)}`;
      } else {
        totalEl.innerHTML = `Total: $${total.toFixed(2)}`;
      }
    }

    function saveCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      confirmation.style.display = "block";
      cart = [];
      saveCart();
      renderCart();
      form.reset();
    });

    renderStore();
    renderCart();
  </script>
</body>
</html>
