<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Tareas Interactiva</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding-top: 70px; /* espacio para header fijo */
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #2196F3;
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    nav {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #1976D2;
    }

    #app {
      background: #fff;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input[type="text"] {
      width: 65%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 5px 2px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #2196F3;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1976D2;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
      justify-content: space-between;
    }

    #searchInput {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 10px;
      margin: 10px 0;
      background: #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .editInput {
      font-size: 16px;
      padding: 5px;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#">üìù Lista de Tareas</a>
      <a href="carritofalso.html">üõí Carrito de Compras</a>
      <a href="index.html">‚ùì Quiz</a>
    </nav>
  </header>

  <div id="app">
    <h2>üìã Mi Lista de Tareas</h2>

    <input type="text" id="searchInput" placeholder="Buscar tarea...">
    
    <div id="controls">
      <input type="text" id="taskInput" placeholder="Escribe una tarea...">
      <button onclick="addTask()">Agregar</button>
      <button onclick="sortTasks()">Ordenar A-Z</button>
    </div>

    <ul id="taskList"></ul>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", loadTasks);
  document.getElementById("searchInput").addEventListener("input", filterTasks);

  function loadTasks() {
    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    tasks.forEach(task => createTaskElement(task.text, task.completed));
  }

  function saveTasks() {
    const tasks = [];
    document.querySelectorAll("li").forEach(li => {
      tasks.push({
        text: li.querySelector("span").textContent,
        completed: li.querySelector("span").classList.contains("completed")
      });
    });
    localStorage.setItem("tasks", JSON.stringify(tasks));
  }

  function addTask() {
    const input = document.getElementById("taskInput");
    const text = input.value.trim();
    if (text !== "") {
      createTaskElement(text);
      input.value = "";
      saveTasks();
    }
  }

  function createTaskElement(text, completed = false) {
    const li = document.createElement("li");
    const span = document.createElement("span");
    span.textContent = text;
    if (completed) span.classList.add("completed");

    span.addEventListener("click", () => {
      span.classList.toggle("completed");
      saveTasks();
    });

    span.addEventListener("dblclick", () => {
      const input = document.createElement("input");
      input.type = "text";
      input.value = span.textContent;
      input.classList.add("editInput");

      input.addEventListener("blur", () => {
        if (input.value.trim() !== "") {
          span.textContent = input.value.trim();
          saveTasks();
        }
        span.style.display = "inline";
        input.remove();
      });

      span.style.display = "none";
      li.insertBefore(input, span);
      input.focus();
    });

    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "Borrar";
    deleteBtn.style.backgroundColor = "#e53935";
    deleteBtn.addEventListener("click", () => {
      li.remove();
      saveTasks();
    });

    li.appendChild(span);
    li.appendChild(deleteBtn);
    document.getElementById("taskList").appendChild(li);
  }

  function sortTasks() {
    const list = document.getElementById("taskList");
    const tasks = Array.from(list.children);

    tasks.sort((a, b) => {
      const textA = a.querySelector("span").textContent.toLowerCase();
      const textB = b.querySelector("span").textContent.toLowerCase();
      return textA.localeCompare(textB);
    });

    list.innerHTML = '';
    tasks.forEach(task => list.appendChild(task));
    saveTasks();
  }

  function filterTasks() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    document.querySelectorAll("#taskList li").forEach(li => {
      const text = li.querySelector("span").textContent.toLowerCase();
      li.style.display = text.includes(query) ? "" : "none";
    });
  }
</script>
</body>
</html>
